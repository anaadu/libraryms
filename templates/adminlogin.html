<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminlogin page</title>
</head>
<body>
    <h1 align="center">admin Login</h1>
    <p align="center">Only admin loged in to this page</p>
    <form method="POST">
        {% csrf_token %}    

        <table align="center">
            <tr>
            <th>Username:</th>
            </tr>
            <tr><td><input type="text" name="uname"/>
            </td>
            </tr>

            <tr>
            <th>Password:</th>
            </tr>
            <tr><td><input type="password" name="pwd"/>
            </td>
            </tr>

            
            <tr>
            <td><input type="submit" value="Login"/>
            </td>
            </tr>
        </table>

    </form>
</body>
</html>
